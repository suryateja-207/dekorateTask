<!DOCTYPE html>
<html lang="en" ng-app="dekorateApp">
<head>
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="app.css">
    <!--<link rel="stylesheet" href="../node_modules/angular-material/angular-material.css">-->
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script> //JQuery-->
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>-->
    <script src="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.css">
    <script src="app.js"></script>
    <script src="components/version/interpolate-filter.js"></script>


</head>
<body ng-controller="expensesController">


<div class="top-header">
    <img class="header-img" src="http://www.dekorate.in/fc0c3bc39ce00558b43e7896e4f0198d.png">
</div>
<h2>Expenses Table</h2>
<div layout="row" layout-sm="column">
    <div flex="60">
        <table class="table">
            <tr>
                <th>Name
                </th>
                <th>Type<br>(Cash/Credit)
                </th>
                <th>Price
                </th>
                <th>Date
                </th>
                <th>
                </th>
            </tr>
            <tr ng-repeat="expense in expensesTable">
                <td>{{expense.name}}
                </td>
                <td>{{expense.type}}
                </td>
                <td>{{expense.price}}
                </td>
                <td>{{expense.date | date : "dd-MMMM-yyyy"}}
                </td>
                <td>
                    <i class="material-icons">&#xE872;</i>
                    <input type="button" value="Remove" class="btn btn-primary" ng-click="removeRow($index)"/>
                </td>
            </tr>
        </table>
    </div>
    <div flex="20">
        <form class="form-horizontal" role="form" ng-submit="addRow()">
            <div class="form-group">
                <b class="col-md-2 control-label">Name</b>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="name"
                           ng-model="name"/>
                </div>
            </div>
            <div class="form-group">
                <b class="col-md-2 control-label">Type</b>
                <div class="col-md-4">
                    <input type="radio" name="cash" value="cash" ng-model="type"> Cash
                    <input type="radio" name="credit" value="credit" ng-model="type"> Credit
                </div>
            </div>
            <div class="form-group">
                <b class="col-md-2 control-label">Price</b>
                <div class="col-md-4">
                    <input type="number" class="form-control" name="price"
                           ng-model="price"/>
                </div>
            </div>
            <div class="form-group">
                <b class="col-md-2 control-label">Date</b>
                <div class="col-md-4">
                    <input type="date" ng-model="date" name="bday">
                </div>
            </div>
            <br>
            <div class="form-group">
                <div style="padding-left:110px">
                    <input type="submit" value="Submit" class="btn btn-primary"/>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="pie_chart">

</div>


<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
</body>
</html>
